<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(145deg, #f0f4f8, #d9e4ec);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 40px;
            max-width: 520px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            animation: fadeIn 0.6s ease-in-out;
        }

        .home-title {
            font-weight: 700;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .home-sub {
            color: #6c757d;
            margin-bottom: 30px;
        }

        .btn-large {
            font-size: 18px;
            padding: 14px 32px;
            border-radius: 10px;
            width: 100%;
        }

        .btn-gap {
            margin-top: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="home-card">
    <h1 class="home-title">Dashboard</h1>
    <p class="home-sub">Choose what you want to view</p>

    <!-- Get Teams Button -->
    <a href="/teams/" class="btn btn-primary btn-large">
        üèÜ View Teams
    </a>

    <!-- Get Trophies Button -->
    <a href="/trophies/" class="btn btn-success btn-large btn-gap">
        üèÖ View Trophies
    </a>

</div>

</body>
</html>
